<!-- INPUT BUSCADOR -->
<ion-item>
  <ion-searchbar 
  (ionInput)="buscarDestino($event)"
  search-icon="search-circle" 
  placeholder="Buscar"
  debounce="1000"
  ></ion-searchbar>
</ion-item>


<!-- LISTADO LUGARES PARA AGREGAR -->
<ion-list>
  <ion-item *ngFor="let v of viajesPosibles">
    
    <ion-col size="2">
      <ion-avatar>
        <ion-img [src]="v.imageurl"></ion-img>
      </ion-avatar>
    </ion-col>

    <ion-col size="9">

        <ion-label>
          <h2>{{ v.name }}</h2>
          <p>{{ v.country }}</p>
        </ion-label>

    </ion-col>

    <ion-col size="1" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="addDestino(v.xid)">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>

  </ion-item>
</ion-list>



<!-- mis lugares -->
<ion-list>
  <ion-item>
    <ion-text> Mis Lugares </ion-text>
  </ion-item>
  <ion-item *ngFor="let v of misviajes">
    <ion-col size="2">
      <ion-avatar>
        <ion-img [src]="v.imageurl"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="5">
      <ion-label>
        <h3>{{ v.name }}</h3>
        <p>{{ v.country }}</p>
      </ion-label>
    </ion-col>

    <ion-col size="3" >
      <ion-buttons>
        <ion-button (click)="abrirModalViajes(v.xid)">
          <ion-icon name="airplane" class="ion-padding-end"></ion-icon>
          <ion-label>{{ v.precio | currency: 'CLP'}}</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-col>

    <ion-col size="1" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="sacarFoto(v.xid)">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>

    <ion-col size="1" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="eliminarDestino(v.xid)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    
  </ion-item>
</ion-list>



<!-- modal -->
<ion-modal [isOpen]="modalViajeAbierto">
  <ng-template>
    <ion-header>
      <ion-toolbar class="ion-align-items-center">
        <ion-buttons slot="start">
          <ion-button (click)="cancelar()">CANCELAR</ion-button>
        </ion-buttons>
        <ion-title >Valor vuelo ida y vuelta</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmar()" [strong]="true">CONFIRMAR</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-input 
        label="Valor del vuelo ida y vuelta en CLP" 
        labelPlacement="stacked" 
        type="text" 
        placeholder="CLP $ 999"
        [(ngModel)]="modalinput"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
